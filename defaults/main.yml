---
# defaults file for bamboo

# psycopg2 needed to check superuser has password
bamboo_prerequisites:
  - python-psycopg2
bamboo_version:   5.15.5
bamboo_baseurl:   https://www.atlassian.com/software/bamboo/downloads/binary
bamboo_installer: atlassian-bamboo-{{ bamboo_version }}.tar.gz
bamboo_user:      bamboo
# use postgresql or mysql
bamboo_dbconnector: postgresql
bamboo_tmp:       /var/tmp
bamboo_installto: /opt
bamboo_datadir:   /var/atlassian/bamboo
bamboo_dbname:    bamboo
bamboo_dbuser:    bamboo
bamboo_port: 8085
java_home: /usr/lib/jvm/jre
